<!DOCTYPE html>
<html lang="en">

<head>
  <title>Configuration Page </title>
  <script src="js/jquery-3.6.1.min.js"></script>
  <style>
      body {
          color: white;
          font-family: CircularSp, CircularSp-Arab, CircularSp-Hebr, CircularSp-Cyrl, CircularSp-Grek, CircularSp-Deva, Helvetica Neue, helvetica, arial, Hiragino Kaku Gothic Pro, Meiryo, MS Gothic, sans-serif;
      }

      .button {
          background-color: #9147ff;
          text-decoration: none;
          border: none;
          color: white;
          border-radius: 0.2rem;
      }
      .success{
          background-color: #00db84;
          color: black;
      }
  </style>
</head>
<body>
<div class="extension">
  <!-- basic form that allows streamer to select which WYR options -->
  <fieldset>
    <legend>Настройки расширения</legend>
    <div>
      <label for="username">Логин пользователя LastFM: </label>
      <input type="text" id="username" value="">
    </div>
    <input type="submit" class="button" id="submit" value="Сохранить">
  </fieldset>
</div>

<!--import extension helper library -->
<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script src="js/config.js"></script>
</body>
</html>
